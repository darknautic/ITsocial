<!--******* New Ticket  *****************-->
<template name="newTicket">  
  <form role="form">
    
    <div class="form-group">  
      <input id="sdTitle" type="text" class="form-control" placeholder="Title" autofocus='autofocus'>
    </div>

    <div class="form-group">
      <span>brief description.</span>
      <div id="sdDescription" class="updateEventBox" contenteditable></div></div>
    
    <div class="form-group">
      <span>requestor details.</span>
      <input id="sdRequestor" type="text" class="form-control"  placeholder="Requestor Name"/>
      <input id="sdItems" type="text" class="form-control" placeholder="Configuration Items"/>
    </div>
    
<!--     <div class="form-group">
      <input id="sdStatus" type="text" placeholder="Status"/></div> -->
    
    <div class="form-group">
      <span>classification</span>
      <input id="sdCategory" type="text" class="form-control" placeholder="Category" list="sdCategories"/>
      <input id="sdSubCategory" type="text" class="form-control" placeholder="Subcategory" list="sdSubCategories"/>

      <datalist id="sdCategories">
        <option value="Hardware"></option>
        <option value="Software"></option>
        <option value="Server"></option>
        <option value="Client"></option>
      </datalist>

      <datalist id="sdSubCategories">
        <option value="Printer"></option>
        <option value="Workstation"></option>
        <option value="Disk"></option>      
        <option value="Memory"></option>
        <option value="OS : Linux"></option>
        <option value="OS : Windows"></option>
        <option value="CRM"></option>
        <option value="Email"></option>
        <option value="SQL Server"></option>
      </datalist>

    </div>

    <div class="form-group">
      <span>defined handler ?</span>
      <input id="sdAnalyst" type="text" class="form-control" placeholder="Analyst Name"/>      
    </div>
        
    <br>
    <a  href="#" class="save btn btn-primary btn-large">
      <i class="icon-ok icon-white">Open</i>
    </a>
  </form>  
</template>




<!--******* List of Tickets  *****************-->
<template name="tickets">
  <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>            
            <th>Status</th>
            <th>Analyst</th>
          </tr>
        </thead>
        <tbody>
        {{#each listof}}
          <tr>
            <td><a id={{_id}} class="ticketLink">{{_id}}</a></td>
            <td>{{title}}</td>
            <td>{{description}}</td>            
            <td>{{status}}</td>
            <td>{{analyst}}</td>
          </tr>    
        {{/each}}
        </tbody>    
  </table>    
</template>
